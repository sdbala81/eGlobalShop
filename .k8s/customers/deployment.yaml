apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-service
  namespace: eglobalshop
  labels:
    app: customers-service
    app.kubernetes.io/name: customers
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: microservice
    app.kubernetes.io/part-of: eglobalshop-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
        app.kubernetes.io/name: customers
        app.kubernetes.io/component: microservice
    spec:
      containers:
        - name: customers
          image: localhost/eglobalshop-customers-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 7000
              name: http
          envFrom:
            - configMapRef:
                name: customers-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 7000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 7000
            initialDelaySeconds: 15
            periodSeconds: 5
      restartPolicy: Always
